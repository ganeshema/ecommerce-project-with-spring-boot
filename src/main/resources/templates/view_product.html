<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
        <div class="container card-sh" style="margin-top: 70px; margin-bottom: 100px">
            <div class="col-md-12 p-5">
                <div class="row">
                    <div class="col-md-6 text-end">
                        <img alt="" src="/img/product_img/iphone 14.jpg" width="300px" height="250px">
                    </div>

                    <div class="col-md-6">
                        <p class="fs-3">I phone</p>
                        <p>
                            <span class="fw-bold">Description : </span><br>I phone 16 pro max.
                        </p>
                        <p>
                            <span class="fw-bold"> Product Details: </span><br> 
                            Status: <span class="badge bg-success">Available</span><br>
                            Category: Mobiles<br>
                            Policy: 7 Days Replacement & Return
                        </p>
                        <p class="fs-5 fw-bold">
                            Price :&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-rupee-sign"></i> 9999 
                            <span class="fs-6 text-decoration-line-through text-secondary">12000</span>
                            <span class="fs-6 text-success">20% off</span>
                        </p>

                        <div class="row">
                            <div class="col-md-4 text-success text-center p-2">
                                <i class="fas fa-money-bill-wave fa-2x"></i>
                                <p>Cash On Delivery</p>
                            </div>
                            <div class="col-md-4 text-danger text-center p-2">
                                <i class="fas fa-undo-alt fa-2x"></i>
                                <p>Return Available</p>
                            </div>
                            <div class="col-md-4 text-primary text-center p-2">
                                <i class="fas fa-truck-moving fa-2x"></i>
                                <p>Free Shipping</p>
                            </div>
                        </div>

                        <div>
                            <a href="/signin" class="btn btn-danger col-md-12">Add To Cart</a>
                        </div>

                        <div>
                            <a href="#" class="btn text-white btn-warning col-md-12">Out of Stock</a>
                        </div>
                     
                    </div> 
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
