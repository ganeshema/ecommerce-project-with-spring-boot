<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<section>
		<div class="container p-5">
			<p class="text-center display-4 fw-bold mt-4 text-primary">Admin Dashboard</p>
			<div class="row g-4 mt-5">
				<div class="col-md-4">
					<a href="/admin/loadAddProduct" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-square-plus fa-3x text-primary"></i>
								<h5 class="mt-3 fw-bold">Add Product</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/category" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-list fa-3x text-warning"></i>
								<h5 class="mt-3 fw-bold">Add Category</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/products" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-table-list fa-3x text-success"></i>
								<h5 class="mt-3 fw-bold">View Products</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/orders" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-box-open fa-3x text-warning"></i>
								<h5 class="mt-3 fw-bold">Orders</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/users?type=1" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-circle-user fa-3x text-primary"></i>
								<h5 class="mt-3 fw-bold">Users</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/add-admin" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-user-plus fa-3x text-primary"></i>
								<h5 class="mt-3 fw-bold">Add Admin</h5>
							</div>
						</div>
					</a>
				</div>

				<div class="col-md-4">
					<a href="/admin/users?type=2" class="text-decoration-none">
						<div class="card shadow-sm border-0 h-100">
							<div class="card-body text-center">
								<i class="fa-solid fa-circle-user fa-3x text-primary"></i>
								<h5 class="mt-3 fw-bold">Admin</h5>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
