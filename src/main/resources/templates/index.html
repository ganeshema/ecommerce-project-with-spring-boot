<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}" >
<head>
<meta charset="UTF-8">
<title>Shopping cart</title>
</head>
<body>
<section>
<!-- start slider  -->
   <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
    </div>
    <div class="carousel-item">
     <img src="img/ecom3.png" class="d-block w-100" alt="..." height="350px">
    </div>
    <div class="carousel-item">
     <img src="img/ecom2.png" class="d-block w-100" alt="..." height="350px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- end slider -->
<!-- Start Category Module -->
<div class="container-fluid bg-light p-3">
    <div class="row">
        <p class="text-center fs-4 fw-bold mb-4">Categories</p>

        <div class="col-md-2">
            <div class="card shadow-sm p-3 mb-4 bg-body-tertiary rounded-circle">
                <div class="card-body text-center">
                    <img src="img/category_img/appli.png" alt="Electronics Category" class="img-fluid rounded-circle mb-3" style="width: 100%; height: 140px; object-fit: contain;">
                    <p class="fw-semibold">Electronics</p>

        </div>
        
        <!-- Category 2 -->

        <!-- Category 5 -->

                    <img src="img/category_img/groccery.jpg" alt="Clothes Category" class="img-fluid rounded-circle mb-3" style="width: 100%; height: 140px; object-fit: contain;">
                    <p class="fw-semibold">Groceries</p>

<!-- Start Latest Products Module -->

<footer class="bg-primary text-white text-center py-3 mt-5">
