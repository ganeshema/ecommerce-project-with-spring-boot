<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            
            <!-- Image Column -->
            <div class="col-md-6 d-none d-md-block">
                <img src="img/ecom.png" alt="Register Image" class="img-fluid rounded" style="border-radius: 8px;">
            </div>
            
            <!-- Register Form Column -->
            <div class="col-md-6 col-lg-4 mb-4 offset-md-2"> <!-- Added offset-md-2 to shift right -->
                <div class="card shadow-sm p-4" style="border-radius: 8px; min-height: 650px;">
                    <h2 class="text-center fw-bold mb-4">Register</h2>
                    <form>
                        <!-- Name input -->
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Full Name" required>
                        </div>

                        <!-- Email input -->
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="Email Address" required>
                        </div>

                        <!-- Phone Number input -->
                        <div class="mb-3">
                            <input type="tel" class="form-control form-control-lg" placeholder="Phone Number" required>
                        </div>
                        
                        <!-- Address Section -->
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Street Address" required>
                        </div>
                        
                        <div class="row g-3">
                            <!-- City input -->
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-lg" placeholder="City" required>
                            </div>

                            <!-- State input -->
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-lg" placeholder="State" required>
                            </div>

                            <!-- Zip Code input -->
                            <div class="col-md-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Zip Code" required>
                            </div>
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                        </div>

                        <!-- Register button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Register</button>
                        
                        <!-- Login link -->
                        <div class="text-center">
                            <span class="small">Already have an account? <a href="#" class="text-primary">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
