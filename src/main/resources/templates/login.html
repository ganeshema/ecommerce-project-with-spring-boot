<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            
            <!-- Image Column -->
            <div class="col-md-6 d-none d-md-block">
                <img src="img/ecom.png" alt="Login Image" class="img-fluid rounded" style="border-radius: 8px;">
            </div>
            
            <!-- Login Form Column -->
            <div class="col-md-6 col-lg-4 mb-4 offset-md-2">
                <div class="card shadow-sm p-4 offset-md-1" style="border-radius: 8px; min-height: 450px;">
                    <h2 class="text-center fw-bold mb-5">Login</h2>
                    <form>
                        <!-- Email input -->
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" placeholder="Email Address" required>
                        </div>
                        <br>
                        
                        <!-- Password input -->
                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" required>
                        </div>
                          <br>
                        
                        <!-- Login button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Login</button>
                        
                        <!-- Forgot password and signup links -->
                        <div class="text-center">
                            <a href="#" class="small text-decoration-none d-block mb-2">Forgot Password?</a>
                            <span class="small">Don't have an account? <a href="#" class="text-primary">Sign up here</a></span>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
